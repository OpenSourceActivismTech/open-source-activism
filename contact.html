---
layout: page
title: Contact Us
extra_script: |
    <script type='text/javascript'>
    $('form').submit(function(event) {
      event.preventDefault();
      $("form").validate({
        submitHandler: function(form) {
          $.ajax({
            url: "https://formspree.io/info@opensourceactivism.org", 
            method: "POST",
            data: $('form').serializeArray(),
            dataType: "json",
            success: function() { 
              $('form').slideUp();
              $('#success').slideDown();
            }
          });
        }
      });
    });
    </script>
---

<h2>We are excited to hear from you</h2>

<form method="post" action="https://formspree.io/info@opensourceactivism.org" class="uniform">
    <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
    </div>
    <div class="field">
        <label for="organization">Organization</label>
        <input type="text" name="organization" id="organization" />
    </div>
    <div class="field">
        <label>Interest</label>
        <input name="interest" type="checkbox" value="using-tools" id="interest_1" />
        <label for="interest_1"> integrating one of our tools</label>
        <input name="interest" type="checkbox" value="contributing" id="interest_2"/>
        <label for="interest_2"> contributing code or designs</label>
        <input name="interest" type="checkbox" value="learning-more" id="interest_3"/>
        <label for="interest_3"> learning more about open source</label>
    </div>
    <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4"></textarea>
    </div>
    <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
    </ul>
</form>

<div id="success" style="display:none">
  <h3>We have received your mission briefing, and will get back to you shortly.</h3>
</div>
